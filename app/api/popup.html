<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Tell us what you're interested in...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="webinars" checked>
                    <label class="form-check-label" for="webinars">Webinars</label>
                  </div>
                  <br>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="casestudies" checked>
                    <label class="form-check-label" for="casestudies">Case studies</label>
                  </div>
                  <br>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="podcasts" checked>
                    <label class="form-check-label" for="podcasts">Podcasts</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="blogartices" checked>
                    <label class="form-check-label" for="blogartices">Blog articles</label>
                  </div>
                  <br>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="ebooks" checked>
                    <label class="form-check-label" for="ebooks">Ebooks & guides</label>
                  </div>
                  <br>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="videos" checked>
                    <label class="form-check-label" for="videos">Videos & templates</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No thanks</button>
              <button type="submit" id="preNotificationSubmit" data-bs-dismiss="modal" class="btn btn-primary">Get Notified</button>
            </div>

      </div>
    </div>
  </div>
